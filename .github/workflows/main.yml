name: Deploy to Surge

on:
  push:
    branches:
      - main  # Este workflow se ejecutar치 cada vez que hagas push a la rama 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest  # Ejecuta el trabajo en un entorno de Linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Descarga el c칩digo del repositorio

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Instala la versi칩n 16 de Node.js

    - name: Install Surge
      run: npm install --global surge  # Instala Surge

    - name: Deploy to Surge
      run: surge ./ <nombre-del-dominio.surge.sh>  # Reemplaza esto con el dominio que elijas en Surge
      env:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}  # Usa el token de Surge para autenticaci칩n
